<div class="container d-flex " >
    <div class="card mt-1 mb-1" style="padding:20px;" [ngSwitch]="status">
        <form *ngSwitchCase="'EDIT'" [formGroup]="todoForm" (ngSubmit)="save()">
        <div class="d-flex flex-column">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-heading"></i></span>
                <input [(ngModel)]="todo.title" formControlName="title" name="title" class="form-control" placeholder="Title*">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-info"></i></span>
                <textarea [(ngModel)]="todo.description" formControlName="description" name="description" class="form-control" placeholder="Description*"></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-hourglass-end"></i></span>
                <input [(ngModel)]="todo.due" formControlName="due" name="due" class="form-control" placeholder="Due Date" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
            <button mat-raised-button style="display:block; width:100%;" type="submit" class="btn btn-outline-primary">Save</button>
        </div>
        </form>
        <div *ngSwitchCase="'REMOVE'">
            <p>Do you really want to delete this task?</p>
            <button mat-raised-button (click)="save()" class="btn btn-outline-danger mr-3">Yes</button>
            <button mat-raised-button (click)="closeDialog()" class="btn btn-outline-secondary">No</button>
        </div>
        <div *ngSwitchCase="'COMPLETE'">
            <p>Did you complete this task?</p>
            <button mat-raised-button (click)="save()" class="btn btn-outline-success mr-3">Yes</button>
            <button mat-raised-button (click)="closeDialog()" class="btn btn-outline-secondary">No</button>
        </div>
    </div>
</div>
